<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Angular Tetris</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/css.css">
  </head>

  <body ng-app="ang-tetris">
    <div class="checkers-holder">
      <div checkers-board class="checkers-holder__board"></div>
      <div class="checkers-holder__hud">
        <div checkers-preview class="checkers-holder__hud__preview"></div>
        <div ng-controller="buttonController" class="checkers-holder__hud__buttons">
          <div class="checkers-holder__hud__buttons__button" ng-style="{color: downColor}"><i class="material-icons">arrow_downward</i></div>
          <div class="checkers-holder__hud__buttons__button" ng-style="{color: leftColor}"><i class="material-icons">arrow_back</i></div>
          <div class="checkers-holder__hud__buttons__button" ng-style="{color: rotateColor}"><i class="material-icons">rotate_90_degrees_ccw</i></div>
          <div class="checkers-holder__hud__buttons__button" ng-style="{color: rightColor}"><i class="material-icons">arrow_forward</i></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
